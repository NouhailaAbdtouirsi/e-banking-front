<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Type</th>
      <th>Balance</th>
      <th>Date Creation </th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acc of customerAccounts">
        <td>{{acc.type}}</td>
        <td>{{acc.balance|number:'1.2-2'}}</td>
        <td>{{acc.creationDate|date:'dd-MM-YYYY:hh-m-s'}}</td>
  </table>
</div>
